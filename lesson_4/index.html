<script>

    // 1.- створити функцію, яка генерує масив рандомних числових цілих значень в діапазоні від 0 до 100.

    let array = []
    function CreateArray(array) {
        let min = 0;
        let max = 100;

        for (let i = min; i < max; i++) {
            array.push(Math.floor(Math.random()*(max-min)+min));

        }
        return array;
    }
    console.log(CreateArray(array));

    // 2. - Змінти попередню функцію, щоб діапазон можна було визначити через аргументи.
    let arr = [];
    function CreateArr(arr,min,max) {

        for (let i = min; i < max; i++) {
            arr.push(Math.floor(Math.random()*(max-min)+min));
        }
        return arr;
    }

    CreateArr(arr,0,10);
    console.log(arr);

    //3. - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень.
    //     Відсортувати його за допомоги sort

    let arr1 = [];
    CreateArr(arr1,0,15);
    arr1.sort((min, max) => min - max);
    console.log(arr1);

   // 4. - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень.
   //  відфільтрувати  його за допомоги filter, за лишивши тільки парні числа

    let arr2 = [];
    CreateArr(arr2,0,100);

    console.log(arr2.filter((min) => (min) % 2===0));
