<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks-lesson6</title>
</head>
<body>
<div class="target"></div>

<script>
    // 1.Отримати відповідь з цього ресурсу відповідь, та вивести в документ як в прикладі на занятті
    // https://jsonplaceholder.typicode.com/posts

    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(value => value.json())
        .then(posts => {

            for (const post of posts) {
                let postDiv = document.createElement('div');

                let number = document.createElement('h2');
                number.innerText = `${post.userId} - ${post.id}`;
                postDiv.append(number);

                let title = document.createElement('h3');
                title.innerText = `${post.title} ` ;
                postDiv.append(title);

                let info = document.createElement('p');
                info.innerText = ` ${post.body}` ;
                postDiv.append(info);

                let message = document.getElementsByClassName('target')[0];
                message.append(postDiv);
            }
            console.log(posts);
        });


    // 2.Отримати з цього ресурсу відповідь, та вивести в документ як в прикладі на занятті
    // https://jsonplaceholder.typicode.com/comments

    fetch('https://jsonplaceholder.typicode.com/comments')
        .then(value => value.json())
        .then(posts => {

            for (const post of posts) {
                let postDiv = document.createElement('div');

                let number = document.createElement('h2');
                number.innerText = `${post.postId} - ${post.id}`;
                postDiv.append(number);

                let contact = document.createElement('h3');
                contact.innerText = `${post.name} -${post.email} `;
                postDiv.append(contact);

                let info = document.createElement('p');
                info.innerText = `${post.body}`;
                postDiv.append(info);

                let comments = document.getElementsByClassName('target')[0];
                comments.appendChild(postDiv);
            }
            console.log(posts);
        });














</script>
</body>
</html>
